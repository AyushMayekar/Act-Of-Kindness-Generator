<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h2>Set Notification Time</h2>
        <form action="/user_input" method="POST">
            <label for="time">Enter your preferred time for notifications:</label>
            <input type="text" id="time" name="time" class="time-input" placeholder="HH:MM" required>
            <!-- Replace the submit button with a toggle switch -->
            <input type="checkbox" id="toggle-switch" name="toggle-switch" class="toggle-switch" onchange="this.form.submit()">
            <label for="toggle-switch" class="toggle-switch-label"></label>
        </form>
        <a href="/welcome" class="previous-button">Previous</a>
        <a href="/thank_you" class="next-button">Next</a>
    </header>
</body>
</html>
